<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <h1>Calculator</h1>

        
        <div id="calc">
            <div class="top">
                <div id="screen"></div>
            </div>

            <div class="buttons">
                <div class="rowOne">
                    <button class="option" id="clear">AC</button>
                    <button class="option" id="back">‚Üê</button>
                    <button class="option" id="neg">+/-</button>
                    <button class="operators">/</button>
                </div>

                <div class="rowTwo">
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="operators">*</button>
                </div>

                <div class="rowThree">
                    <button class="numbers" id="4">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="operators">-</button>
                </div>

                <div class="rowFour">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="operators">+</button>
                </div>

                <div class="rowFive">
                    <button class="numbers" id="zero">0</button>
                    <button class="numbers">.</button>
                    <button class="operators">=</button>
                </div>
            </div>

        </div>

        <div id="credits">Mike Rubio | Cashier Duck</div>
    </body>

</html>
